<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coloring</title>

    <style>

html, body{
    height: 100%;
}

        body {
            text-align: center;
        }

        .pink-muda {
            background-color: pink;
        }

        .kotak {
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }

        .merah {
            background-color: red;
        }

        .hijau {
            background-color: green;
        }
        
        .biru {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>COLORING DOM</h1>
    <button type="button" id="tombol" >TEKAN UNTUK BUAT WARNA</button>

    <br><br>

<div class="kotak merah"></div>
    <input type="range" name="sliderred" min="0" max="255">
    
    <div class="kotak hijau"></div>
        <input type="range" name="slidergreen" min="0" max="255">
        
        <div class="kotak biru"></div>
            <input type="range" name="sliderblue" min="0" max="255">



    <script src="DOMevent.js"></script>
 
</body>
</html>
